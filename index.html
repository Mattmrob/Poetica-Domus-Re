<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Poetica Domus</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon-01.png">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/mdb.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>

    <div class="container-fluid">

            <nav class="navbar row text-center">
                <div class="col-md-2 text-center">
                    <img src="./img/poet.png" id="logo">
                </div>
                <div class="textblurb col-md-4">
                    <h3 class="pt-3">Welcome to Poetica Domus!</h3>
                    <p class="text-center">Here you can search for poets or their works.</p>
                </div>
                <div class="navbar-search col-md-5 row text-center">
                    <input id="input" class="col-md-4 text-center" type="text" placeholder="Enter your search...">
                    <button id="search" class="col-md-3 text-center" type="submit">Search</button>
                    <button id="generateAuthorList" class="col-md-3 text-center" type="submit">Authors</button>
                </div>
            </nav>
    </div>


    <div class="container-fluid mainContainer">

        <div class="row">

            <div class="favorites col-md-3">
                <h3 id="favoritesTitle"> Favorites </h3>
                <div id="favorite-items" class="col">
                </div>
                <div id="hideFavoritesButton">
                <button id="emptyFavorites" class="col-12">Empty Favorites</button>
                </div>
            </div>

            <div class="poetry-container col-md-9">
                <div id="contentArea" class="poetry-box container-fluid text-center">
                    <h1 class="introMessage1">Enter in the name of an author or their work, <br> then click the search button!</h1>
                    <h2 class="introMessage2">Or click on the 'Authors' button to see a list of supported artists</h2>
                    </div>
                    <div id="contentButtons" class="col-12 text-center"></div>
                </div>
            </div>

        </div>
    </div>
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="./js/mdb.min.js"></script>
<script src="./js/script.js"></script>

</body>

</html>
